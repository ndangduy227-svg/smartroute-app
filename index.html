<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRoute | Powered by MindTransform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#020719',
              teal: '#2DE1C2',
              purple: '#5B67C9',
              gray: '#A0AEC0'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020719;
      color: #fff;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Print Styles - Portal Method */
    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }

      /* Hide the main app completely */
      #root {
        display: none !important;
      }

      /* Show the print portal */
      #print-root {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        background-color: white;
      }

      /* Reset body */
      body,
      html {
        margin: 0 !important;
        padding: 0 !important;
        background-color: white !important;
        overflow: visible !important;
        height: auto !important;
      }

      /* Table Styles */
      .print-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 12px;
        color: black;
      }

      .print-table th,
      .print-table td {
        border: 1px solid black;
        padding: 4px 8px;
        text-align: left;
        vertical-align: top;
      }

      .print-table th {
        background-color: #f0f0f0 !important;
        font-weight: bold;
        text-align: center;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Pagination */
      table {
        page-break-inside: auto;
      }

      tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }

      thead {
        display: table-header-group;
      }

      tfoot {
        display: table-footer-group;
      }

      .print-header {
        margin-bottom: 20px;
      }

      .print-footer {
        page-break-inside: avoid;
        margin-top: 20px;
      }
    }

    /* Hide print portal on screen */
    #print-root {
      display: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div id="print-root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
